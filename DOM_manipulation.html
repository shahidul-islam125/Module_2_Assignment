<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <h1>DOM Manipulation</h1>
    <p>Change the HTML element content by using Javascript.</p>
    <div id="container"></div>
    <button onclick="toChange()">Click</button>

    <script>
        function toChange(){
            document.getElementById("container").innerHTML = "The content of this page has changed."
        }
    </script>
</body>
</html>
