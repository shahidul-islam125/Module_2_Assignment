<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data load using Fetch API</title>
</head>
<body>
    <h1>JavaScript Fetch API</h1>
    <h2>The fetch() Method</h2>
    <p id = "demo">This content will be changed after fetching the data</p>
    <button onclick="toFetch()">Fetch Data</button>

    <script>
        function toFetch(){
            let display = document.getElementById("demo")
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(res => res.json())
        .then((data) =>{
            display.innerHTML = JSON.stringify(data)
        })
        }
        
    </script>
</body>
</html>
